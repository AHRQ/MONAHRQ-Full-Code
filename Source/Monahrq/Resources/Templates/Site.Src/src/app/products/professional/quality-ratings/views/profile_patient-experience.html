    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Patient Experience</h3>
      </div>
      <div class="panel-body profile-panel-body">

        <ul class="list-unstyled">

          <li class="condition-row">

          <div class="profile-data-table">

            <table class="table table-bordered">
            <tbody>
                <tr data-ng-repeat="m in measures">
                  <td>{{m.name}}</td>
                  <td><div data-mh-rating-symbol="m.rating"></div></td>
                </tr>
            </tbody>
            </table>
          </div>
          </li>
        </ul>
      </div>
    </div>
