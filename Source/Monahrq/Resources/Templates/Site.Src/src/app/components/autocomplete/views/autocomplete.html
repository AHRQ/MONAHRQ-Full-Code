<div class="ui-front">
  <input type="text" class="form-control mh-autocomplete-text" id="{{config.widgetId}}" data-ui-autocomplete="uia.config" data-ng-model="uia.selectedLabel" title="{{config.widgetTitle}}" placeholder="{{config.widgetTitle}}" />
  <input type="hidden" class="mh-autocomplete-selection" data-ng-model="selectedId" />
  <span class="sr-hidden hiddenFocus" tabindex="-1">{{uia.selectedLabel}} selected</span>
</div>
